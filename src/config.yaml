site:
  name: Boom
  site: 'https://boom.money'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId:

# Default SEO metadata
metadata:
  title:
    default: Boom - PayFi on Bitcoin
    template: '%s â€” Boom'
  description: 'A better Bitcoin wallet, with support for easy peer to peer payments, purchasing, tips, donations, and more. Chat with friends and merchants.'
  keywords: 'Bitcoin, PayFi, Peer to Peer, Payments, Purchasing, Tips, Donations, Chat, Friends, Merchants'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Boom
    images:
      - url: '~/assets/images/opengraph-image.png'
        width: 1200
        height: 628
    type: website
  twitter:
    handle: '@boom_wallet'
    site: '@boom_wallet'
    cardType: summary_large_image
    image: '~/assets/images/opengraph-image.png'
    description: 'A better Bitcoin wallet, with support for easy peer to peer payments, purchasing, tips, donations, and more. Chat with friends and merchants.'
    title: 'Boom Wallet'
    url: 'https://boom.money'

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    hotjar:
      id: 5164127 # or "G-XXXXXXXXXX"

ui:
  theme: 'dark' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
